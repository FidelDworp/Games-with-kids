<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roterende Kubus met Stuiterende Bal</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cannon@0.6.2/build/cannon.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 10); // Camera ingesteld om de scène te zien
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000); // Zwarte achtergrond
        document.body.appendChild(renderer.domElement);

        // Verlichting
        const pointLight = new THREE.PointLight(0xffffff, 1, 100);
        pointLight.position.set(10, 10, 10);
        scene.add(pointLight);
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
        scene.add(ambientLight);

        // Kubus (semi-transparant, groen)
        const cubeSize = 5;
        const cubeGeometry = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);
        const cubeMaterial = new THREE.MeshPhongMaterial({
            color: 0x00ff00,
            transparent: true,
            opacity: 0.2,
            side: THREE.DoubleSide // Beide kanten zichtbaar
        });
        const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        scene.add(cube);

        // Bal (rood)
        const ballRadius = 0.5;
        const ballGeometry = new THREE.SphereGeometry(ballRadius, 32, 32);
        const ballMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000 });
        const ball = new THREE.Mesh(ballGeometry, ballMaterial);
        scene.add(ball);

        // Fysica wereld
        const world = new CANNON.World();
        world.gravity.set(0, -9.8, 0);
        const material = new CANNON.Material();
        const contactMaterial = new CANNON.ContactMaterial(material, material, {
            friction: 0.1,
            restitution: 0.9 // Elastisch voor rubberachtig gedrag
        });
        world.addContactMaterial(contactMaterial);

        // Kubuswanden (statisch)
        const wallShape = new CANNON.Plane();
        const positions = [
            { pos: [0, 0, -cubeSize / 2], rot: [0, 0, 0] }, // Achter
            { pos: [0, 0, cubeSize / 2], rot: [0, Math.PI, 0] }, // Voor
            { pos: [-cubeSize / 2, 0, 0], rot: [0, Math.PI / 2, 0] }, // Links
            { pos: [cubeSize / 2, 0, 0], rot: [0, -Math.PI / 2, 0] }, // Rechts
            { pos: [0, -cubeSize / 2, 0], rot: [-Math.PI / 2, 0, 0] }, // Onder
            { pos: [0, cubeSize / 2, 0], rot: [Math.PI / 2, 0, 0] } // Boven
        ];
        positions.forEach(p => {
            const wallBody = new CANNON.Body({ mass: 0, material: material });
            wallBody.addShape(wallShape);
            wallBody.position.set(...p.pos);
            wallBody.quaternion.setFromEuler(...p.rot);
            world.addBody(wallBody);
        });

        // Bal fysica
        const ballShape = new CANNON.Sphere(ballRadius);
        const ballBody = new CANNON.Body({ mass: 1, material: material });
        ballBody.addShape(ballShape);
        ballBody.position.set(0, cubeSize / 2 - ballRadius - 0.1, 0); // Start bovenin
        ballBody.velocity.set(2, 0, 2); // Initiële snelheid
        world.addBody(ballBody);

        // Animatieloop
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            world.step(1 / 60, delta, 3); // Vaste tijdstap

            // Roteer kubus (alleen visueel)
            cube.rotation.y += 0.01;

            // Update bal positie vanuit fysica
            ball.position.copy(ballBody.position);
            ball.quaternion.copy(ballBody.quaternion);

            renderer.render(scene, camera);
        }
        animate();

        // Schermgrootte aanpassen
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Debugging: Assenhulp
        const axesHelper = new THREE.AxesHelper(5);
        scene.add(axesHelper);
    </script>
</body>
</html>
